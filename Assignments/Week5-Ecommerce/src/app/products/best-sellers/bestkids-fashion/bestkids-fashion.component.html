<h2>Best selling Kid's clothings</h2>
<!-- Card 1 -->
<hr />
<div class="container" *ngIf="BooksList.length == 0">
  <h2>Sorry data cannot be fetched</h2>
</div>

<div class="container" *ngIf="BooksList.length != 0">
  <div class="shadow p-3 mb-5 col-md-12 bg-white rounded">
    <div class="row">
      <div class="col-sm-6" *ngFor="let item of BooksList">
        <div class="card mb-3" style="max-width: 540px">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src="{{ item.imageUrl }}"
                style="height: 250px; width: 230px; margin: 5px"
                class="img-fluid rounded-start"
                alt="..."
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ item.ProductName }}</h5>
                <p class="card-text">
                  Price: <strong>{{ item.ProductPrice }}</strong>
                </p>
                <p class="card-text">
                  <small class="text-muted">{{ item.description }}</small>
                </p>
                <div>
                  Ratings:
                  <ngb-rating
                    [max]="5"
                    [(rate)]="item.rating"
                    [readonly]="true"
                    style="font-size: x-large; color: rgba(250, 227, 50, 0.919)"
                  >
                  </ngb-rating>
                </div>
                <a type="link" routerLink="/viewproduct/{{ item.ProductId }}"
                  >View Products</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
