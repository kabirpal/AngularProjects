<!-- Heading -->
<header class="bg-dark py-1">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Welcome to Fashion World</h1>
      <p class="lead fw-normal text-white-50 mb-0">
        More than 300 Products available
      </p>
    </div>
  </div>
</header>

<!-- Carousel -->

<div
  id="carouselExampleDark"
  class="carousel carousel-dark slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img
        src="https://img.freepik.com/free-vector/fashion-sale-banners-with-photo_52683-9828.jpg?w=2000"
        class="d-block w-100"
        style="height: 500px"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img
        src="https://s3.amazonaws.com/thumbnails.venngage.com/template/d2cf846a-5fee-4013-bd39-d1b1ca1c3510.png"
        class="d-block w-100"
        style="height: 500px"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
    <div class="carousel-item">
      <img
        src="https://sslimages.shoppersstop.com/sys-master/root/hb1/ha3/27939008282654/APPAREL-WOMEN-WESTERN-WEAR-Bargain-Msite--bar-apges26722.jpg"
        class="d-block w-100"
        style="height: 500px"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
