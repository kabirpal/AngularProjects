<div class="container" *ngIf="isFetching">
  <app-spinner></app-spinner>
</div>
<section class="py-5">
  <div class="container px-4 px-lg-5 my-5" *ngIf="!isFetching">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6" style="border: 2px solid grey; border-radius: 20px">
        <br />
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="true"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="{{ productData.imageUrl }}"
                class="d-block"
                style="height: 500px; width: 500px"
                alt="Product Image "
              />
            </div>
            <div class="carousel-item">
              <img
                src="{{ productData.imageUrl1 }}"
                class="d-block"
                style="height: 500px; width: 500px"
                alt="Product Image"
              />
            </div>
            <div class="carousel-item">
              <img
                src="{{ productData.imageUrl2 }}"
                class="d-block"
                style="height: 500px; width: 500px"
                alt="Product Imag e"
              />
            </div>
          </div>
          <br />
          <br />
          <br />
          <br />
          <div class="carousel-indicators align-items-center">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              style="
                background-image: url({{ productData.imageUrl }});
                border: 2px solid grey;
                background-size: cover;
                height: 60px;
                width: 100px;
                margin-top: 180px;
                border-radius: 15px;
                margin-top: 30px;
              "
              aria-current="true"
              aria-label="Slide 1"
            ></button>

            <button
              type="button"
              class="active1"
              style="background-image: url({{
                productData.imageUrl1
              }});border: 2px solid grey; background-size:cover;margin-top: 180px;height: 60px; width: 100px; border-radius:15px;margin-top: 30px"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>

            <button
              type="button"
              class="active2"
              style="background-image: url({{
                productData.imageUrl2
              }});border: 2px solid grey;  background-size:cover;margin-top: 180px;height: 60px; width: 100px;border-radius:15px;margin-top: 30px"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h1 class="display-5 fw-bolder">{{ productData.ProductName }}</h1>
        <div class="fs-5 mb-5">
          <p class="card-text">
            MRP:
            <span class="text-muted text-decoration-line-through">{{
              productData.MRP | currency: "INR"
            }}</span>
          </p>
          <span>
            <strong
              >Price: &emsp;{{ productData.ProductPrice | currency: "INR" }}
            </strong></span
          >
          <div>
            Ratings:
            <ngb-rating
              [max]="5"
              [(rate)]="productData.rating"
              [readonly]="true"
              style="font-size: x-large; color: rgba(250, 227, 50, 0.919)"
            >
            </ngb-rating>
          </div>
        </div>

        <div class="d-flex">
          <button
            class="btn btn-outline-dark flex-shrink-0"
            type="button"
            (click)="addToCart(productData)"
            [disabled]="buttonPressed"
          >
            <i class="bi-cart-fill me-1"></i>
            Add to cart
          </button>

          <button
            class="btn btn-outline-dark flex-shrink-0"
            type="button"
            style="margin-left: 10px"
            (click)="addToWishList(productData)"
          >
            <i class="bi-cart-fill me-1"></i>
            Add to WishList
            <i class="fas fa-heart"></i>
          </button>
        </div>
      </div>
    </div>
    <br />
    <h1 style="text-align: center">Description</h1>
    <p style="text-align: center" class="lead">
      <strong>{{ productData.description }}</strong>
    </p>
  </div>
</section>

<!-- Related items section-->
<section class="py-5 bg-light" *ngIf="!isFetching">
  <div class="container px-4 px-lg-5 mt-5">
    <h2 class="fw-bolder mb-4">Related products</h2>
    <div
      class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
    >
      <div class="col mb-5" *ngFor="let item of loadedProducts">
        <div class="card h-100">
          <!-- Product image-->
          <img
            class="card-img-top"
            src="{{ item.imageUrl }}"
            style="height: 250px"
            alt="..."
          />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{ item.ProductName }}</h5>
              <!-- Product price-->
              Price: {{ item.ProductPrice | currency: "INR" }}
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <a
                class="btn btn-outline-dark mt-auto"
                routerLink="/viewproduct/{{ item.ProductId }}"
                (click)="scrollback()"
                >View Product</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
