<br>
<h1>Sign-Up page using Firebase</h1>
<div class="container">
  <form #authForm="ngForm" (ngSubmit)="onSubmitForm(authForm)">
    <div class="alert alert-danger" *ngIf="errorMsg">
      <h3>{{errorMsg}}</h3>
    </div>
    <div class="form-group col-md-6 ">
      <label for="email">Email:</label>
      <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" ngModel name="email" required email>
    </div>
    <div class="form-group col-md-6">
      <label for="password">Password:</label>
      <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" ngModel name="password" required minlength="6">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{isLoginMode?'LogIn': 'Sign-Up'}}</button> | 
    <button type="button" class="btn btn-primary" (click)="switchNow()">Switch to {{isLoginMode?'Sign-up':'LogIn'}}</button>
  </form>
</div>
