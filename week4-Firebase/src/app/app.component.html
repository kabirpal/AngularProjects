<p></p>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" required ngModel name="titles" />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea class="form-control" id="content" required ngModel name="contents"></textarea>
        </div>
        <br>
        <button class="btn btn-primary" type="submit" [disabled]="!postForm.valid">Send Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">Fetch Posts</button>
      |
      <button class="btn btn-danger" [disabled]="loadedPosts.length < 1" (click)="onClearPosts()">Clear Posts
      </button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p *ngIf="loadedPosts.length<1 && !isFetching">No posts available!</p>
      <ul class="list-group" *ngIf="loadedPosts.length>=1 && !isFetching">
        <li class="list-group-item" *ngFor="let item of loadedPosts">
          <h1>{{item.title}}</h1>
          <h6>{{item.content}}</h6>
        </li>      
      </ul>
      <div class="d-flex align-items-center" *ngIf="isFetching">
        <strong>Loading...</strong>
        <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
      </div>
    </div>
  </div>
</div>
