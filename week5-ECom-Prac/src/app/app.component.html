<div class="container-fluid" *ngIf="!isAdmin">
    <div class="row">
        <div class="border-design">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Lavish</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" routerLink="/bestseller" routerLinkActive="active">BestSeller</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" routerLink="/books" routerLinkActive="active">Books</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" routerLink="/mobile" routerLinkActive="active">SmartPhones</a>
                            </li>  
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/fashion" routerLinkActive="active">Fashion</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled">Primium members</a>
                            </li>
                        </ul>
                        <div class="col-md-3">
                            <div class="container-kl">
                                <form class="d-flex  searchitem ml-4">
                                    <input class="form-control me-2 search" type="search" placeholder="Search" aria-label="Search">
                                    <i class="fa fa-search" style="font-size:30px"></i>
                                  </form>
                            </div>
                        </div>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item" *ngIf="!isloggedIn" >
                                <a class="nav-link" routerLink="/login" routerLinkActive="active">LogIn</a>
                            </li>
                            <li class="nav-item" *ngIf="isloggedIn">
                                <a class="nav-link" routerLink="/login" routerLinkActive="active" (click)="Onlogout()">Logout</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/about" routerLinkActive="active">About Us</a>
                            </li>
                            <li class="nav-item">
                                <button class="btn btn-light"><i style="font-size:25px;" class="fas fa-heart" routerLink="/wishList" routerLinkActive="active"></i></button>
                            </li>
                            <li class="nav-item">
                                <button class="btn btn-light"><i style="font-size:25px;" class="fas fa-cart-plus" routerLink="/cart" routerLinkActive="active"></i><div class="badge bg-danger">{{totalItemNumber}}</div></button>
                                
                            </li>
                            <li class="nav-item"  *ngIf="isloggedIn" >
                                <a class="nav-link" routerLink="/checkout"routerLinkActive="active">Checkout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<router-outlet></router-outlet> 
<div class="footer">
    <app-footer></app-footer>
</div>
