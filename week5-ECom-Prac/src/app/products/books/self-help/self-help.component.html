<h1> Fiction </h1>
<br>
<div class="container-fluid">
    <div class="row row-cols-1 row-cols-md-4 g-4">
      <div class="col" *ngFor="let item of SelfHelpList">
        <!-- <div class="card" *ngIf="{{item.ProductCategory==='Self-Help'}}"> -->
        <div class="card">
          <img src="{{item.imageUrl}}" height="350px" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{item.ProductName}}</h5>
            <h5 class="card-text">Price: {{item.ProductPrice}}</h5>
            <p class="card-text">By: {{item.brandName}}</p>
            <a href="/viewproduct/{{item.ProductId}}">View Products</a>
            <button type="button" class="btn btn-primary" style="margin:10px"(click)="addToCart(item)">Add to cart</button>
          </div>
        </div>
      </div>
      </div>
      <br>   
  </div>
