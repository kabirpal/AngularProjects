<div class="background">
  <app-mobilecarousel></app-mobilecarousel>

  <h1>All Products</h1>
  <br />
  <div
    class="conatiner"
    *ngIf="isFetching"
    style="text-align: center; margin-top: 100"
  >
    <app-spinner></app-spinner>
  </div>
  <div class="container" *ngIf="!isFetching">
    <div class="row row-cols-1 row-cols-md-4 g-4">
      <div class="col" *ngFor="let item of SmartphoneList">
        <div class="card" height="350px">
          <img
            src="{{ item.imageUrl }}"
            class="card-img-top"
            alt="..."
            style="height: 300px"
          />
          <div class="card-body">
            <h5 class="card-title">{{ item.ProductName }}</h5>
            <p class="card-text">
              MRP:
              <span class="text-muted text-decoration-line-through">{{
                item.MRP | currency: "INR"
              }}</span>
            </p>
            <h5 class="card-text">
              Price: {{ item.ProductPrice | currency: "INR" }}
            </h5>
            <p class="card-text">Color: {{ item.colour }}</p>
            <p class="card-text">Product Category: {{ item.SubCategory }}</p>
            <a href="/viewproduct/{{ item.ProductId }}">View Products</a>
            <button
              type="button"
              class="btn btn-primary"
              style="margin: 10px"
              (click)="addToCart(item)"
            >
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
  </div>
</div>
