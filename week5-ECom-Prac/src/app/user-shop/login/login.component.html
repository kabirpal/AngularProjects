<div class="bgContainer">
    <br>
    <h1>Sign-In</h1>
    <br>
    <div class="container">
      <div class="row justify-content-center">
        <div class="form-group col-md-4 col-md-offset-5 align-center ">
          <div class="container">
          <i class="fa fa-spinner fa-pulse  fa-5x" *ngIf="isLoading"></i>
        </div>
          <form #authForm="ngForm" (ngSubmit)="onSubmitForm(authForm)">
            <div class="alert alert-danger" *ngIf="errorMsg" style="width: 25rem; padding: 20px; text-align: center;">
              <h3>{{errorMsg}}</h3>
            </div>
            <div class="card" style="width: fit-content;">
              <div class="form-group col-md-6 ">
                <label for="email" style="font-size: 24px;">Email:</label>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                  aria-describedby="basic-addon1" ngModel name="email" style='width: 355px;' required email>
              </div>
              <div class="form-group col-md-6" style="font-size: 24px; padding-top: 5px;">
                <label for="password">Password:</label>
                <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                  aria-describedby="basic-addon1" ngModel name="password" required minlength="6" style='width: 355px;'>
              </div>
              <div class="container">
                <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{isLoginMode?'LogIn':'Sign-Up'}}</button> | <button type="button" class="btn btn-primary" (click)="switchNow()">Switch to
                  {{isLoginMode?'Sign-up':'LogIn'}}</button>
              <p></p>
              </div>
            </div>
          </form>
          <div class="container" *ngIf="isAdmin">
            <form >
              <!-- <label for="email" style="font-size: 24px;">Please enter the admin key:</label>
              <input type="text" class="form-control" placeholder="Passkey" aria-label="Username"
                aria-describedby="basic-addon1" [(ngModel)]="passkey" name="passkey" style='width: 355px;' required password>
                <br><br> -->

            </form>
          </div>
        </div>
      </div>
    </div>
    <br><br><br><br><br><br>
  </div>
