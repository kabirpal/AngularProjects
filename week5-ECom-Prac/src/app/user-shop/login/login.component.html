<div class="bgContainer">
  <br />
  <div
    class="conatiner"
    *ngIf="isLoading"
    style="text-align: center; margin-top: 100"
  >
    <app-spinner></app-spinner>
  </div>
  <br />
  <div class="container" *ngIf="!isLoading">
    <h1 *ngIf="isLoginMode">Sign-In</h1>
    <h1 *ngIf="!isLoginMode">Sign-up</h1>
    <div class="row justify-content-center">
      <div class="form-group col-md-4 col-md-offset-5 align-center">
        <form #authForm="ngForm" (ngSubmit)="onSubmitForm(authForm)">
          <div
            class="alert alert-danger"
            *ngIf="errorMsg"
            style="width: 25rem; padding: 20px; text-align: center"
          >
            <h3>{{ errorMsg }}</h3>
          </div>
          <div class="card" style="padding: 10px">
            <div
              class="form-group col-md-6"
              style="font-size: 20px; padding: 5px"
            >
              <label
                for="name"
                *ngIf="!isLoginMode"
                style="font-size: 20px; margin-left: 10px"
                >Name:</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                aria-label="Name"
                aria-describedby="basic-addon1"
                ngModel
                name="name"
                required
                style="width: 300px; margin: 10px"
                *ngIf="!isLoginMode"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="email" style="font-size: 20px; margin-left: 10px"
                >Email:</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Email"
                aria-label="Email"
                aria-describedby="basic-addon1"
                ngModel
                name="email"
                style="width: 300px; margin: 10px"
                required
                email
              />
            </div>
            <div
              class="form-group col-md-6"
              style="font-size: 20px; padding-top: 5px"
            >
              <label for="password" style="font-size: 20px; margin-left: 10px"
                >Password:</label
              >
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                aria-label="Password"
                aria-describedby="basic-addon1"
                ngModel
                name="password"
                required
                minlength="6"
                style="width: 300px; margin: 10px"
              />
            </div>
            <div
              class="form-group col-md-6"
              style="font-size: 20px; padding-top: 5px"
            >
              <label
                for="mobile"
                *ngIf="!isLoginMode"
                style="font-size: 20px; margin-left: 10px"
                >Mobile Number:</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Ente your Mobile number"
                aria-label="Name"
                aria-describedby="basic-addon1"
                ngModel
                name="mobile"
                required
                style="width: 300px; margin: 10px"
                *ngIf="!isLoginMode"
                maxlength="10"
              />
            </div>
            <div class="container">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!authForm.valid"
              >
                {{ isLoginMode ? "LogIn" : "Sign-Up" }}
              </button>
              |
              <button
                type="button"
                class="btn btn-primary"
                (click)="switchNow()"
              >
                Switch to {{ isLoginMode ? "Sign-up" : "LogIn" }}
              </button>
              <p></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <br /><br /><br /><br /><br /><br />
</div>
